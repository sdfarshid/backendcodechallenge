<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <div class="container">
    <div class="d-flex align-items-end gap-3 flex-wrap mb-4">
      <div class="me-auto">
        <h2>{{ header }}</h2>
      </div>

      <div>
        <label for="countBtn" class="form-label">Number of commits:</label>
        <input id="countBtn" placeholder="e.g. 10" type="number" min="1" class="form-control" style="width: 150px;">
      </div>

      <div>
        <button id="fetchBtn" class="btn btn-primary">Fetch New Data</button>
      </div>
    </div>



    <div class="d-flex gap-3 align-items-end flex-wrap">
      <div>
        <label for="authorSelect" class="form-label">Filter by Author:</label>
        <select id="authorSelect" class="form-select">
          <option value="">-- All Authors --</option>
        </select>
      </div>

      <div>
        <label for="perPageSelect" class="form-label">Commits per page:</label>
        <select id="perPageSelect" class="form-select">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="0">All</option>
        </select>
      </div>
    </div>



    <h4 class="mt-4">Commit List:</h4>
    <table class="table table-striped" id="commitTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Hash</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>




  <script src="/static/script.js"></script>
</body>
</html>
